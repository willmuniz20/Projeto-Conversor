<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConversorMoney</title>
    <link rel="stylesheet" href="./pratica.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <img class="logo-gif" src="./logo.gif" alt="logo-gif">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>

            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="button">Converter</button>

        <section>

            <div>
                <img class="img-emoji" src="./brasil .png" alt="logo-brasil">
                <p class="text">Real</p>
                <p class="value-to-convert">R$ 00,00</p>
            </div>

            <img class="seta" src="./Vector.png" alt="seta">

            <div>
                <img id="img-eua" class="img-emoji" src="./USA.png" alt="logo-eua">
                <p class="text" id="currency-name">Dólar</p>
                <p class="value">US$ 00,00</p>
            </div>

        </section>

    </main>

</body>

<script src="./pratica.js"></script>

</html>
